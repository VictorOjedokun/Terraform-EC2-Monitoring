name: Deploy Flask App

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'The environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - production
          - qa
          - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
        run: |
          # Setup SSH
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts
          
          # Copy app files to EC2
          scp -i ~/.ssh/id_rsa -r app.py requirements.txt ubuntu@$HOST:/tmp/
          
          # Deploy on EC2
          ssh -i ~/.ssh/id_rsa ubuntu@$HOST << 'ENDSSH'
            set -e
            
            # Create app directory if it doesn't exist
            sudo mkdir -p /opt/flask-app
            
            # Move files to app directory
            sudo cp /tmp/app.py /opt/flask-app/
            sudo cp /tmp/requirements.txt /opt/flask-app/
            
            # Create virtual environment if it doesn't exist
            if [ ! -d "/opt/flask-app/venv" ]; then
              echo "Creating virtual environment..."
              cd /opt/flask-app
              sudo python3 -m venv venv
            fi
            
            # Install dependencies
            cd /opt/flask-app
            sudo /opt/flask-app/venv/bin/pip install --upgrade pip
            sudo /opt/flask-app/venv/bin/pip install -r requirements.txt
            
            # Restart Flask app
            sudo systemctl restart flask-app
            
            # Wait and check status
            sleep 3
            sudo systemctl status flask-app --no-pager
          ENDSSH

      - name: Health Check
        env:
          HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "Waiting for app to start..."
          sleep 5
          
          # Test health endpoint
          if curl -f http://$HOST:5000/health; then
            echo "âœ… Deployment successful!"
            echo "ðŸŒ App: http://$HOST:5000"
          else
            echo "âŒ Health check failed"
            exit 1
          fi