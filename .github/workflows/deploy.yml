name: Deploy Flask App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Verify files exist and have content
        run: |
          echo "Checking app.py..."
          if [ ! -s app.py ]; then
            echo "ERROR: app.py is missing or empty!"
            exit 1
          fi
          echo "Checking requirements.txt..."
          if [ ! -s requirements.txt ]; then
            echo "ERROR: requirements.txt is missing or empty!"
            exit 1
          fi
          echo "Files verified successfully"
          ls -lh app.py requirements.txt

      - name: Deploy to EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
        run: |
          # Setup SSH
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts
          
          # Copy app files to EC2 (to /tmp first)
          echo "Copying files to EC2..."
          scp -i ~/.ssh/id_rsa app.py requirements.txt ubuntu@$HOST:/tmp/
          
          # Verify files were copied and have content
          ssh -i ~/.ssh/id_rsa ubuntu@$HOST << 'ENDSSH'
            echo "Verifying copied files..."
            ls -lh /tmp/app.py /tmp/requirements.txt
            
            if [ ! -s /tmp/app.py ]; then
              echo "ERROR: app.py is empty after copy!"
              exit 1
            fi
            
            if [ ! -s /tmp/requirements.txt ]; then
              echo "ERROR: requirements.txt is empty after copy!"
              exit 1
            fi
            
            echo "Files verified on EC2"
          ENDSSH
          
          # Deploy on EC2
          ssh -i ~/.ssh/id_rsa ubuntu@$HOST << 'ENDSSH'
            set -e
            
            # Create app directory if it doesn't exist
            sudo mkdir -p /opt/flask-app
            
            # Move files from /tmp to app directory
            echo "Moving files to /opt/flask-app..."
            sudo cp /tmp/app.py /opt/flask-app/app.py
            sudo cp /tmp/requirements.txt /opt/flask-app/requirements.txt
            
            # Verify files in final location
            echo "Verifying files in /opt/flask-app..."
            ls -lh /opt/flask-app/app.py /opt/flask-app/requirements.txt
            
            # Create virtual environment if it doesn't exist
            if [ ! -d "/opt/flask-app/venv" ]; then
              echo "Creating virtual environment..."
              cd /opt/flask-app
              sudo python3 -m venv venv
            fi
            
            # Fix ownership
            sudo chown -R ubuntu:ubuntu /opt/flask-app
            
            # Install dependencies
            echo "Installing dependencies..."
            cd /opt/flask-app
            /opt/flask-app/venv/bin/pip install --upgrade pip
            /opt/flask-app/venv/bin/pip install -r requirements.txt
            
            # Test if app can import correctly
            echo "Testing app import..."
            cd /opt/flask-app
            /opt/flask-app/venv/bin/python -c "import app; print('App imported successfully')" || {
              echo "Failed to import app. Checking Python error:"
              /opt/flask-app/venv/bin/python -c "import app"
              exit 1
            }
            
            # Restart Flask app
            echo "Restarting Flask app..."
            sudo systemctl restart flask-app
            
            # Wait and check status
            sleep 5
            
            # Show detailed logs if failed
            if ! sudo systemctl is-active --quiet flask-app; then
              echo "Flask app failed to start. Showing logs:"
              sudo journalctl -u flask-app -n 50 --no-pager
              exit 1
            fi
            
            sudo systemctl status flask-app --no-pager
          ENDSSH

      - name: Health Check
        env:
          HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "Waiting for app to start..."
          sleep 5
          
          # Test health endpoint
          if curl -f http://$HOST:5000/health; then
            echo "âœ… Deployment successful!"
            echo "ðŸŒ App: http://$HOST:5000"
          else
            echo "âŒ Health check failed"
            exit 1
          fi